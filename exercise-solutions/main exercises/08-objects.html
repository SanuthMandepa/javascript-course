<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects</title>
</head>
<body>
  <script>
    const product = {
      name: 'socks',
      price: 99
    };
    console.log(product);
    console.log(product.name);

    product.name = 'shirt';
    console.log(product); 
    product.color = 'red';
    console.log(product);

    delete product.color;
    console.log(product);
  </script>
</body>
</html>
