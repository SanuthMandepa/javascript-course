<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .amazon-button{
      background-color: rgb(255, 216, 20);
      border: none;
      padding: 5px 40px;
      border-radius: 15px;
      cursor: pointer;
    }
    .request-button{
      background-color: black;
      color: white;
      border: none;
      padding: 5px 30px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .schedule-button{
      background-color: rgb(230, 230, 230);
      border: none;
      font-weight: bold;
      padding: 5px 30px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 50px;
    }

    .toggle-button{
      background-color: rgb(230, 230, 230);
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        margin-right: 10px;
        font-size: 15px;
        cursor: pointer; 
    }
    .is-toggled {
      background-color: black;
      color: white;
    }
  </style>
  <button class="amazon-button">
    Add to Cart
  </button>
  <button class="request-button">
    Request Now
  </button>
  <button class="schedule-button">
    Schedule Later
  </button>
  
  
  <button class="js-button">
    Test
  </button>

  <br>
  <button class="toggle-button gaming-button" onclick="
      toggleButton('.gaming-button');
    ">Gaming</button>

    <button class="toggle-button gaming-button2" onclick="
      toggleButton('.gaming-button2');
    ">Music</button>

    <button class="toggle-button gaming-button3" onclick="
      toggleButton('.gaming-button3');
    ">Tech</button>

  <script>
    const checkButton = document.querySelector('.js-button')
    console.log(checkButton.classList.contains('js-button'))

    // The word "toggle" means turn on/off.
function toggleButton(selector) {
  const button = document.querySelector(selector);
  if (!button.classList.contains('is-toggled')) {

    // Before turning this button ON, check if there's
    // already a button that's turned ON and turn it OFF.
    turnOffPreviousButton();

    button.classList.add('is-toggled');
  } else {
    button.classList.remove('is-toggled');
  }
}

function turnOffPreviousButton() {
  const previousButton = document.querySelector('.is-toggled');
  if (previousButton) {
    previousButton.classList.remove('is-toggled');
  }
}
  </script>
  
</body>
</html>
